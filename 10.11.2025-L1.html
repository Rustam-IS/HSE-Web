<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        html, body {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 1rem;
        }

        body {
            padding: 2rem;
        }

        button {
            padding: 1rem;
            cursor: pointer;
        }

        .container, .buttons {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            column-gap: 1rem;
        }

        .box {
            border: 2px solid black;
            padding: 1rem;
            transition: 0.5s;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
    <script>
        function highlight(elems) {
            for (let elem of elems) {
                elem.classList.add("highlight");
            }
            setTimeout(function() {
                for (let elem of elems) {
                    elem.classList.remove("highlight");
                }
            }, 1000);
        }

        function highlightById() {
            highlight([document.getElementById("unique")]);
        }

        function highlightByClass() {
            highlight(document.getElementsByClassName("special"));
        }

        function highlightByTag() {
            highlight(document.getElementsByTagName("p"));
        }

        function highlightBySelector() {
            highlight([document.querySelector(`[data-info="selector"]`)]);
        }

        function highlightBySelectorAll() {
            highlight(document.querySelectorAll(".box"));
        }
    </script>
</head>
<body>
    <h1>Получаем элементы из HTML</h1>
    <div class="buttons">
        <button onclick="highlightById()">getElementById()</button>
        <button onclick="highlightByClass()">getElementsByClassName()</button>
        <button onclick="highlightByTag()">getElementByTagName()</button>
        <button onclick="highlightBySelector()">querySelector()</button>
        <button onclick="highlightBySelectorAll()">querySelectorAll()</button>
    </div>
    <div class="container">
        <div id="unique" class="box">id: unique</div>
        <div class="special box">class: special</div>
        <div class="special box">class: special</div>
        <div class="box">tag: div</div>
        <p class="box">tag: p</p>
        <div class="box" data-info="selector">[data-info="selector"]</div>
    </div>
</body>
</html>
